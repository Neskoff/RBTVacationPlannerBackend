<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <title>RBT Vacation Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/rbt-logo.svg']}"/>
</h:head>
<h:body>
    <div class="wrapper">
        <div class="loginForm">
            <h:graphicImage class="logoImage" library="images" name="rbt-logo.svg"/>
            <h3 class="loginTitle">R<span class="redAccent">B</span>T VACATION PLANNER</h3>
            <div class="loginInput">
                <i class="fas fa-user"/>
                <div class="innerLoginInputWrapper">
                    <input placeholder="Username" class="inputeffect" type="text"/>
                    <div class="redline"></div>
                </div>
            </div>
            <div class="loginInput">
                <i class="fas fa-key"/>
                <div class="innerLoginInputWrapper">
                    <input placeholder="Password" class="inputeffect" type="password"/>
                    <div class="redline"></div>
                </div>
            </div>
            <h:commandButton styleClass="loginButton" value="Login"/>
        </div>
        <footer class="footer">Â©Copyright RBT 2021</footer>
    </div>
</h:body>
</html>
